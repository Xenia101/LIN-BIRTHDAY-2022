{% extends "layout/layout.html" %}
{% block title %}HOME{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/intro.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Sans+KR&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row h-100 text-center section">
    <div id="col" class="col-md-12 my-auto">
      <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item vh-100 d-flex justify-content-center align-items-center">
          <p class="magictime puffIn intro-msg">안녕하세요</p>
        </div>
        <div class="item vh-100 d-flex justify-content-center align-items-center">
          <p class="magictime puffIn intro-msg">텍스트 테스트</p>
        </div>
        <div class="item vh-100 d-flex justify-content-center align-items-center">
          <button class="btn btn-outline-light"><a href="/1">NEXT..</a></button>
        </div>       
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block footer %}
  {{ super() }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{ url_for('static', filename='js/intro.js') }}"></script>
{% endblock %}
