{% extends "layout/layout.html" %}
{% block title %}HOME{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/page1.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

<!--

-->

<!-- stage -->
<div class="p-2 mb-3">
  <div class="card">
    <div class="card-body p-2 text-center">
      <p class="card-title">상남자 에너지</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row h-100 text-center section">
    <div id="col" class="col-md-12 my-auto">
      <!-- Typed js -->
      <div id="typed-box">
        <span id="typed"></span>
      </div>

      <div class="mt-5">
        <div class="card m-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Sample_abc.jpg" class="card-img-top" alt="...">
          <div class="card-body p-2">
            <input type="text" class="form-control" placeholder="정답을 입력하세요." id="a1" maxlength="3">
            <div class="d-grid gap-2">
              <button type="button" class="mt-2 btn btn-sm btn-light" id="ok1">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="{{ url_for('static', filename='js/pages.js') }}"></script>
{% endblock %}
